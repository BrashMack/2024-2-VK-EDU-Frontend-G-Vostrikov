name: GitHub Pages
run-name: ${{ github.actor }} is rolling out a new version of the app ðŸš€
on: [push]
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'
      - name: Install npm deps
        working-directory: ./chat
        run: npm i
      - name: Build app
        working-directory: ./chat
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./chat/dist
