<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="chatlist.bundle.js"></script><script defer src="index.bundle.js"></script><link href="chatlist.css" rel="stylesheet"><link href="index.css" rel="stylesheet"></head>

<body style="margin: 0">
    <div class="container">
        <header class="header">
            <div class="burger">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="popup-menu">
                    <div class="option">Профиль</div>
                    <div class="option">Настройки</div>
                    <div class="option">Выйти</div>
                </div>
            </div>
            <h2 class="app">Messenger</h2>
            <div class="search">
                <i class="material-symbols-outlined toucheble icons" title="Поиск">search</i>
            </div>
        </header>
        <div class="chat-list">
        </div>
        <div>
            <div class="create-chats" title="Создать чат">
                <i class="material-symbols-outlined icon-plus">add</i>
            </div>
            <div class="newchat-menu">
                <div>
                    <h3 class="chatmenu-title">Создать чат</h3>
                </div>
                <div>
                    <input type="text" class="chatmenu-lines" id="chat-name" placeholder="Название чата">
                </div>
                <div>
                    <input type="url" class="chatmenu-lines" id="chat-avatar" placeholder="URL заставки чата">
                </div>
                <div class="buttons">
                    <div class="nocreate-chat">
                        <i class="material-symbols-outlined chat-menu-btn" title="Отмена">close</i>
                    </div>
                    <div class="create-chat">
                        <i class="material-symbols-outlined chat-menu-btn" title="Подтвердить">check</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
