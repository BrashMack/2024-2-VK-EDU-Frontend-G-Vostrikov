<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chat - Actions</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><style>body {
            margin: 0;
            font-family: sans-serif;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #9e63e9;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header h2 {
            margin: 0;
        }

        .chat-header .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .chat-header .header-right i {
            font-size: 25px;
            margin: 0 10px;
        }

        .username {
            display: flex;
            flex-direction: column;
        }

        .chat-body {
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 10px;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }

        .chat-message.user {
            display: flex;
            flex-direction: row-reverse;
        }

        .chat-message .message-content {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            margin-left: 10px;
        }

        .chat-message.user .message-img {
            padding: 4px;
            border-radius: 10px;
            max-width: 95%;
            word-wrap: break-word;
            margin-left: 10px;
            background-color: #c398ff;
            color: white;
        }

        .chat-message.other .message-img {
            padding: 4px;
            border-radius: 10px;
            max-width: 95%;
            word-wrap: break-word;
            margin-left: 10px;
            background-color: #e0e0e0;
        }

        .chat-message.user .message-content {
            background-color: #bb8cfdd3;
            color: white;
        }

        .chat-message.other .message-content {
            background-color: #e0e0e0;
        }

        .chat-message .message-time {
            font-size: 12px;
            color: #5d5d5d;
            display: flex;
            flex-direction: row-reverse;
        }

        .img-time {
            padding-right: 5px;
        }

        .img {
            border-radius: 3px;
        }

        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer input:focus {
            outline-color: #818181;
        }

        .material-symbols-outlined.checked {
            color: #2f0369;
            font-size: 18px;
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 200,
                'opsz' 48
        }

        .material-symbols-outlined.send {
            padding-top: 3px;
            margin-left: 5px;
            margin-right: 3px;
            color: #9e63e9;
            font-size: 40px;
            font-variation-settings:
                'FILL' 1,
                'wght' 100,
                'GRAD' 200,
                'opsz' 48
        }

        .material-symbols-outlined.back {
            font-size: 25px;
            padding: 5px;
            margin-right: 15px;
            margin-left: 10px;
        }

        .material-symbols-outlined.attach {
            color: #ccc;
            font-size: 25px;
            font-variation-settings:
                'FILL' 0,
                'wght' 200,
                'GRAD' 0,
                'opsz' 40
        }

        .material-symbols-outlined.attach:hover {
            color: #818181;
            cursor: pointer;
        }

        .material-symbols-outlined.toucheble:hover {
            cursor: pointer;
            color: #2f0369;
        }</style><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="chat-container"><div class="chat-header"><i class="material-symbols-outlined back toucheble">arrow_back_ios_new</i> <img src="https://avatar.iran.liara.run/public/98" alt="Аватар"><div class="username"><h2>Дженнифер</h2><span>была 2 часа назад</span></div><div class="header-right"><i class="material-symbols-outlined toucheble">search</i> <i class="material-symbols-outlined toucheble">more_vert</i></div></div><div class="chat-body"><div class="chat-message other"><div class="message-content">Я тут кое-что нарисовала! Посмотри как будет время!<div class="message-time">10:53</div></div></div><div class="chat-message other"><div class="message-content">Тебе нравится как я нарисовала?<div class="message-time">10:53</div></div></div><div class="chat-message other"><div class="message-img"><img class="img" src="https://loremflickr.com/320/240/landscape,drawing/all" alt="Отправленное изображение"><div class="message-time img-time">10:53</div></div></div><div class="chat-message user"><div class="message-content">Горжусь тобой! Ты крутая!<div class="message-time user"><i class="material-symbols-outlined checked">done_all</i> <span>10:53</span></div></div></div><div class="chat-message user"><div class="message-content">Джен, ты молодец!<div class="message-time user"><i class="material-symbols-outlined checked">done_all</i> <span>10:53</span></div></div></div></div><form class="form"><div class="chat-footer"><input class="form-input" name="message-text" placeholder="Сообщение"> <i class="material-symbols-outlined attach">attach_file</i><div class="submit"><i class="material-symbols-outlined send toucheble">send</i></div></div></form></div><script>const form = document.querySelector('form');
        const input = document.querySelector('.form-input');
        const chatBody = document.querySelector('.chat-body');
        const sendButton = document.querySelector('.submit');
        let messages = JSON.parse(localStorage.getItem('messages')) || [];

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.classList.add(isUser ? 'user' : 'other');

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = message;

            const messageTime = document.createElement('div');
            const timeSpan = document.createElement('span');
            const checkIcon = document.createElement('i');
            messageTime.classList.add('message-time');
            messageTime.classList.add(isUser ? 'user' : '');
            timeSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            checkIcon.classList.add('material-symbols-outlined', 'checked');
            checkIcon.textContent = 'check';
            messageTime.appendChild(checkIcon);
            messageTime.appendChild(timeSpan);

            messageContent.appendChild(messageTime);
            messageElement.appendChild(messageContent);
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        messages.forEach(message => {
            addMessage(message.text, message.isUser);
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const messageText = input.value.trim();

            if (messageText) {
                messages.push({ text: messageText, isUser: true });
                localStorage.setItem('messages', JSON.stringify(messages));
                input.value = '';
                addMessage(messageText, true);
            }
        });

        input.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        sendButton.addEventListener('mouseup', (event) => {
            form.dispatchEvent(new Event('submit'));
        });</script></body></html>
