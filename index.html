<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Actions</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="bundle.js"></script><link href="style.css" rel="stylesheet"></head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="material-symbols-outlined back toucheble" title="Назад">arrow_back_ios_new</i>
            <img src="https://avatar.iran.liara.run/public/98" alt="Аватар">
            <div class="username">
                <h2>Дженнифер</h2>
                <span>была 2 часа назад</span>
            </div>
            <div class="header-right">
                <i class="material-symbols-outlined toucheble" title="Поиск">search</i>
                <i class="material-symbols-outlined toucheble" title="Дополнительно">more_vert</i>
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-message other">
                <div class="message-content">
                    Я тут кое-что нарисовала! Посмотри как будет время!
                    <div class="message-time">10:53</div>
                </div>
            </div>
            <div class="chat-message other">
                <div class="message-content">
                    Тебе нравится как я нарисовала?
                    <div class="message-time">10:53</div>
                </div>
            </div>
            <div class="chat-message other">
                <div class="message-img">
                    <img class="img" src="https://loremflickr.com/320/240/landscape,drawing/all"
                        alt="Отправленное изображение">
                    <div class="message-time img-time">10:53</div>
                </div>
            </div>
            <div class="chat-message user">
                <div class="message-content">
                    Горжусь тобой! Ты крутая!
                    <div class="message-time user">
                        <i class="material-symbols-outlined checked">done_all</i>
                        <span>10:53</span>
                    </div>
                </div>
            </div>
            <div class="chat-message user">
                <div class="message-content">
                    Джен, ты молодец!
                    <div class="message-time user">
                        <i class="material-symbols-outlined checked">done_all</i>
                        <span>10:53</span>
                    </div>
                </div>
            </div>
        </div>
        <form class="form">
            <div class="chat-footer">
                <input class="form-input" name="message-text" type="text" placeholder="Сообщение">
                <i class="material-symbols-outlined attach" title="Прикрепить файл">attach_file</i>
                <div class="submit">
                    <i class="material-symbols-outlined send toucheble" title="Отправить">send</i>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
